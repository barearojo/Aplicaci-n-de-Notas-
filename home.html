<!DOCTYPE html> <!-- <!DOCTYPE html> es una declaración especial en HTML llamada "Declaración de tipo de documento" (
    Document Type Declaration, en inglés). Esta declaración se utiliza al comienzo de un documento HTML para especificar qué versión de HTML 
    (o XHTML) está siendo utilizada en la página web. En este caso, <!DOCTYPE html> especifica que el documento HTML sigue la especificación HTML5.-->
<html lang = "es">
<head> 
    <!--La sección <head> se utiliza para incluir metadatos y otros elementos que no forman parte del contenido visible de la página web,
         pero que son importantes para su estructura, estilo y funcionamiento.-->
    <title>Las notas flamigeras</title> <!--define el nombre de la pagina -->
    <meta charset="UTF-8"> <!--establece en UTF-8, que es una codificación de caracteres 
        Unicode ampliamente compatible y recomendada para la mayoría de los documentos web. 
        UTF-8 es capaz de representar una amplia gama de caracteres de diferentes idiomas y símbolos.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--define las características de visualización en dispositivos móviles-->
    <link rel="stylesheet" href="./style.css">
    <script src="./backend.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js "></script><!--Link para usar moment.js-->
</head>
<body>
    <!--La etiqueta <audio> define el reproductor, mientras que <source> especifica la ruta del archivo de audio y su tipo MIME.
         Los atributos controls proporcionan controles de reproducción estándar, y loop garantiza la repetición continua del audio 
         después de la reproducción inicial.
    -->
    <button id="playButton">Reproducir</button>
    <audio loop id="audio" style="display:none;">
      <source src="./media/laytonmusic.mp3" type="audio/mp3">
    </audio>

    <header> <!--sección de encabezado en un documento HTML-->
        <h1>Aplicación de notas </h1> <!-- hay un nivel de encabezado (heading)  donde <h1> es el más importante y <h6> es el menos importante-->
    </header>


    <div class = "container my-3">
        <h2>Crea guarda y elimina tus notas de texto Aquí</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"> Añade una nota</h5>
                <div class="form-group"> <!--contenedor (<div>) con la clase form-group, que se utiliza comúnmente en formularios para agrupar elementos relacionados. 
                Dentro de este contenedor, hay un área de texto (<textarea>) con la clase form-control, que se usa para aplicar estilos de formulario predefinidos.
                El área de texto tiene un identificador (id) de "addTxt", se define para tener 8 filas (rows) y 60 columnas (cols).-->
                <textarea class="form-control" id="addTxt" name="addTxt" rows="8" cols="60" placeholder="Escribe aquí tu nota"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Añade tu nota</button>
            </div>
        </div>
        <hr> <!--<hr>: Es una etiqueta que representa una línea horizontal, utilizada para separar visualmente secciones de contenido. -->
        <h2>Your Notes</h2>
        <hr>
        <div id="notes" class="row container-fluid"></div> <!--Este bloque de código define un contenedor <div> con un identificador único (id) 
            de "notes" y dos clases (class) de estilo, "row" y "container-fluid". Esto indica que el contenido dentro de este contenedor debe tener un 
            diseño tipo fila (row) y debe ocupar todo el ancho disponible (container-fluid). -->
    </div>


</body>
